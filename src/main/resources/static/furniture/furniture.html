<div>
    <h1>Мебель:</h1>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Описание</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="f in FurnitureList">
            <td>{{f.title}}</td>
            <td>{{f.description}}</td>
            <td>{{f.price}}</td>
        </tr>
        </tbody>
    </table>

</div>
