<div>
    <h1>Товары:</h1>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Описание</td>
            <td>Категория</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.title}}</td>
            <td>{{p.description}}</td>
            <td>{{p.category}}</td>
            <td>{{p.price}}</td>
        </tr>
        </tbody>
    </table>

</div>
